name: Cypress Regression Tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.16.1
        uses: actions/setup-node@v3
        with:
          node-version: 18.16.1
      - name: "Build Backend"
        run: |
          cd backend
          npm install
      - name: "Build Frontend"
        run: |
          cd frontend
          npm install
      - name: "Start Backend and Frontend"
        run: |
          cd backend
          npm start &
          cd ../frontend
          npm start &
      - name: "Run Cypress UI Tests"
        env:
          # Set up the Cypress Cloud project ID and record key as environment variables
          # If the Actions secret EXAMPLE_PROJECT_ID is not defined then
          # the projectId is taken from cypress.json (v9) or cypress.config.js (v10 and later).
          # If the Actions secret EXAMPLE_RECORDING_KEY is not defined then recording jobs are skipped.
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
        run: |
          cd frontend
          npm run ga:feature:record "$CYPRESS_RECORD_KEY"
      - name: "Upload UI Artifacts"
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: Cypress UI HTML Report
          path: frontend/cypress/reports/report.html
          retention-days: 1
      - name: "Run Cypress API Tests"
        run: |
          cd frontend
          npm run ga:cy
      - name: "Upload API Artifacts"
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: Cypress API HTML Report
          path: frontend/cypress/reports/mochawesome.html
          retention-days: 1
      - name: "Run Cypress Components Tests"
        if: success() || failure()
        run: |
          cd frontend
          npm run ga:component
      - name: "Upload Component Artifacts"
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: Cypress Component HTML Report
          path: frontend/cypress/reports/html/index.html
          retention-days: 1
